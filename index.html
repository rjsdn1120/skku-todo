<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <style>
            .container{
                width: 640px;
            }
        </style>
        <title>title</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <span class="navbar-brand mb-0 h1"><i class="bi bi-card-checklist"></i>SKKU-Todo</span>
            </div>
        </nav>
        <div class="container">
            <div class=""mb-3>
                <label for="exampleFormControlInput1" class="form-label">Task</label>
                <input type="text" class="form-control" id="task_input" placeholder="Enter a task here">
                <button type="button" id="add" class="btn btn-primary"><i class="bi bi-plus"></i>Add</button>
            </div>
            <div class="d-flex">
                <div class="flex-grow-1">
                    <h3>Todos</h3>
                    <div id="todo-list">
                        <div class="task">Sample task</div>
                    </div>
                </div>
                <div class="flex-grow-1">
                    <h3>Done</h3>
                    <div id="done-list">
                        
                    </div>
                </div>
            </div>
        </div>
        <script>
            let button=document.querySelector("#add");
    
            button.addEventListener("click", () => {
                let input = document.querySelector("#task_input");
                let task=input.value;
    
                if(!task.length) return;
    
                let newTask = document.createElement("div");
                newTask.classList.add("task","bg-light","p-1","rounded-2","ps-2");
                newTask.textContent=task;
    
                let todoList = document.querySelector("#todo-list");
                todoList.appendChild(newTask);
    
                input.value="";
            });
        </script>
    </body>
    </html>
